<!DOCTYPE html>
<html>
  <head> 
    <title>Events List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">  
  </head>
  <body>
    <h1>List of Events from Google Calendar</h1>
    <a href="/" button class="btn btn-primary">Log out</a>
    <ul class="list-group">
      {% for result in results %}
      <li class="list-group-item">Start time : {{result.start.dateTime}}<br>{% if result.end.date %}-{% endif%}End time : {{result.end.dateTime}} <br>Event Summary : {{result.summary}}<br>Description : {{result.description}}<br><br></li>
      {% endfor %}
    </ul>

  </body>
</html>
